<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #F5F5FD;">
    <div style="display: flex; justify-content: center; gap: 2rem; padding: 1rem">
        <button onclick="encryption()" style="cursor: pointer;background: #DD1313; color: white; padding: 0.8rem 4rem; border: none; font-size: 0.9rem; border-radius: 7px;">Encryption</button>
        <button onclick="decryption()" style="cursor: pointer;background: white; border: 1px solid #DD1313; color: #DD1313; padding: 0.8rem 4rem; font-size: 0.9rem; border-radius: 7px;">Decryption</button>
    </div>
    <section style="position: absolute; right: 0; width: 100%; height: 100%;">
        <iframe class="output" id="output" src="aes-encryption.html" frameborder="0" width="100%" height="100%"></iframe>
    </section>
    <script>
        var output = document.getElementById('output')
        function encryption() {
            output.src = "aes-encryption.html"
        }

        function decryption() {
            output.src = "aes-decryption.html"
        }

    </script>
</body>
</html>
